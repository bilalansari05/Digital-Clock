<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-green-600 to-yellow-300">

    <div id="head" class="bg-gradient-to-r from-indigo-500 to-green-400 w-96 mx-auto pl-10 mt-56 pt-8 pb-8 rounded-md">
        <div class="flex justify-evenly">
            <span id="hrs" class="text-4xl font-bold text-white ">00</span>
            <span class="text-4xl font-bold text-white ">:</span>
            <span id="min" class="text-4xl font-bold text-white ">00</span>
            <span class="text-4xl font-bold text-white ">:</span>
            <span id="sec" class="text-4xl font-bold text-white pr-6">00</span>
        </div>
        <div class="flex justify-between mt-2">
            <span class="text-2xl font-bold text-white pl-14">Hours</span>
            <span class="text-2xl font-bold text-white ">Mins</span>
            <span class="text-2xl font-bold text-white pr-20">Secs</span>
        </div>
    </div>

    <div class="flex justify-center mt-5">
        <button id="btn" class="border-2 border-black py-5 px-12 rounded-lg font-bold text-white text-2xl bg-gradient-to-r from-red-400 to-green-400">Refresh</button>
    </div>

    <script>
        hour = document.getElementById('hrs');
        mins = document.getElementById('min');
        secs = document.getElementById('sec');

        setInterval(()=>{

            let currentTime = new Date();

            hour.innerHTML = currentTime.getHours()<10?"0":""+currentTime.getHours();
            mins.innerHTML = currentTime.getMinutes()<10?"0":""+currentTime.getMinutes();
            secs.innerHTML = currentTime.getSeconds()<10?"0":""+currentTime.getSeconds();

        },1000)
       
       let btn = document.getElementById("btn");
       btn.addEventListener("click", () => {
        window.location.reload();
       })



    </script>















</body>
</html>
